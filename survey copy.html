<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tirana Airport Customer Experience Survey</title>
	<link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    
  </head>

  <body>
    <link rel="stylesheet" type="text/css" href="https://files.survalyzer.eu/public/dependency/fontawesome-free/v5/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="https://files.survalyzer.eu/public/dependency/devextreme/latest/css/dx.light.css" />
    <link rel="stylesheet" type="text/css" href="https://files.survalyzer.eu/public/dependency/styleguide/latest/assets/default/rt-theme.min.css" />

    <survalyzer-survey
      surveyhash="ppffnfaxpu"
      tenant="silverlining"
    ></survalyzer-survey>

    <script src="https://files.survalyzer.eu/public/dependency/jquery/latest/jquery.min.js"></script>
    <script src="https://files.survalyzer.eu/public/dependency/bootstrap/v4/js/bootstrap.bundle.min.js"></script>
    <script src="https://files.survalyzer.eu/public/dependency/embedded/release/survalyzer-survey.js"></script>

    <script src="data/TIA_departures_flight_list.js"></script>
    <script src="scripts/flight_search.js"></script>
    <script src="scripts/auto_complete_ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <script>
        window.addEventListener('load', function () {
        setTimeout(() => {
          const listSearchHandler = () => {
            console.log("Current Page Index: ", api.fn.getCurrentPageIndex() );
            
            switch (api.fn.getCurrentPageIndex()) {
              case 3:
                show_flight_search_box("Q1D"); //flight
                break;

                default:
                aui_hide_external_search_box();
                break;
            }
          }    
          api.events.subscribe('next', listSearchHandler);
          api.events.subscribe('back', listSearchHandler);
          api.events.subscribe('startedOrContinued', listSearchHandler);
        });
      });
    </script>
</body>
</html>
